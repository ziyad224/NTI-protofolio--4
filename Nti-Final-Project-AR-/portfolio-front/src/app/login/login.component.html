<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required placeholder="Enter your email">
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      <small class="error-message">Please enter a valid email.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" required placeholder="Enter your password">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      <small class="error-message">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- General error message -->

  <button type="submit">Login</button>
</form>
