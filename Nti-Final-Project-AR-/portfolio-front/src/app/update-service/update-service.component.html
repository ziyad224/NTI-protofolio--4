<form [formGroup]="serviceForm" (ngSubmit)="updateService()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required [(ngModel)]="service.email">
  </div>

  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" type="text" required [(ngModel)]="service.title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" formControlName="description" type="text" required [(ngModel)]="service.description">
  </div>

  <div class="form-group">
    <label for="icon">Icon:</label>
    <input id="icon" formControlName="icon" type="text" required [(ngModel)]="service.icon">
  </div>

  <button type="submit">Update</button>
</form>
