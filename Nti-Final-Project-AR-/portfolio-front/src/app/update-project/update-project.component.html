<form [formGroup]="projectForm" (ngSubmit)="updateProject()">
  <div class="form-group">
    <label for="link">Link:</label>
    <input id="link" formControlName="link" type="url" required [(ngModel)]="project.link">
  </div>

  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" type="text" required [(ngModel)]="project.title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" formControlName="description" type="text" required [(ngModel)]="project.description">
  </div>

  <div class="form-group">
    <label for="icon">Icon:</label>
    <input id="icon" formControlName="icon" type="text" required [(ngModel)]="project.icon">
  </div>

  <button type="submit">Update</button>
</form>
