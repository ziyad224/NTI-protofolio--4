<form [formGroup]="serviceForm" (ngSubmit)="addService()">

  <div class="form-group">
    <label for="email">email:</label>
    <input id="email" formControlName="email" type="email" required placeholder="Enter your link">
  </div>

  <div class="form-group">
    <label for="title">title:</label>
    <input id="title" formControlName="title" type="text" required placeholder="Enter title">
  </div>

  <div class="form-group">
    <label for="description">description:</label>
    <input id="description" formControlName="description" type="text" required placeholder="Enter description">
  </div>

  <div class="form-group">
    <label for="icon">icon:</label>
    <input id="icon" formControlName="icon" type="text" required placeholder="Enter your icon">
  </div>

  <button type="submit">Add</button>
</form>
